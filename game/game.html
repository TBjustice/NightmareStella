<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nightmare Stella</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="main_home">
    <h1>Nightmare Stella</h1>
    <div id="game_list">
      <div>
        <header>デバッグ用譜面</header>
        <p>デバッグ用の譜面です。</p>
        <div>
          <button onclick="editStart(0)">Edit</button>
          <button onclick="gameStart(0)">Play</button>
        </div>
      </div>
    </div>
    <div id="add_new_game" onclick="addNewGame()">+</div>
  </main>

  <main id="main_editor" hidden>
    <div id="editor_menu">
      <button>Save</button>
      <button>Save As</button>
      <input type="number" name="BPM_input" id="BPM_input" value="120">
    </div>
    <canvas id="editor_canvas"></canvas>
  </main>

  <main id="main_game" hidden>
    <canvas id="canvas"></canvas>
    <div id="judge_display"></div>
    <div id="gametouch_dummyelement"></div>
  </main>

  <script src="lib/Matrix.js"></script>
  <script src="lib/Painter.js"></script>
  <script src="initials.js"></script>
  <script src="drawing.js"></script>
  <script src="note.js"></script>
  <script src="game.js"></script>
  <script src="main.js"></script>
  <script src="editor.js"></script>
</body>
</html>
